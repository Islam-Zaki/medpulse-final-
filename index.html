
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedPulse | نبض الطب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@200..1000&family=Montserrat:wght@100..900&family=Noto+Kufi+Arabic:wght@100..900&family=Poppins:wght@100..900&family=Roboto:wght@100..900&family=Tajawal:wght@200..900&display=swap" rel="stylesheet">
    
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'en-body': ['var(--font-en-body)', 'sans-serif'],
              'en-heading': ['var(--font-en-headings)', 'sans-serif'],
              'ar-body': ['var(--font-ar-body)', 'sans-serif'],
              'ar-heading': ['var(--font-ar-headings)', 'sans-serif'],
            },
            colors: {
              'clinical-charcoal': '#272827',
              'med-vital-green': '#398e3c',
              'med-tech-blue': '#1463be',
              'sterile-light-grey': '#dfdfdf',
              'med-blue': '#1463be', 
              'med-sky': '#1463be',
              'med-light-blue': '#dfdfdf',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
<style>
  :root {
    --font-en-body: 'Poppins';
    --font-en-headings: 'Poppins';
    --font-ar-body: 'Cairo';
    --font-ar-headings: 'Cairo';
  }

  [lang="en"] body { font-family: var(--font-en-body), sans-serif; }
  [lang="en"] h1, [lang="en"] h2, [lang="en"] h3, [lang="en"] h4, [lang="en"] h5, [lang="en"] h6 { 
    font-family: var(--font-en-headings), sans-serif; 
  }

  [lang="ar"] body { font-family: var(--font-ar-body), sans-serif; }
  [lang="ar"] h1, [lang="ar"] h2, [lang="ar"] h3, [lang="ar"] h4, [lang="ar"] h5, [lang="ar"] h6 { 
    font-family: var(--font-ar-headings), sans-serif; 
  }

  /* Quill Overrides for readability and RTL */
  .ql-container {
    background-color: #ffffff !important;
  }
  .ql-editor {
    text-align: inherit;
    font-size: 1rem;
    color: #272827 !important; /* Forces dark charcoal text */
    min-height: 100px;
  }
  .ql-editor.ql-blank::before {
    color: #9ca3af !important; /* Placeholder color */
    font-style: normal;
  }
  [dir="rtl"] .ql-editor {
    text-align: right;
  }
  .ql-container.ql-snow {
    border: none !important;
  }
  .ql-toolbar.ql-snow {
    border: none !important;
    border-bottom: 1px solid #f3f4f6 !important;
    background: #f9fafb;
    border-radius: 8px 8px 0 0;
  }
</style>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
